<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table printer</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Table Printer</h1>
  <div class="content">
    <label for="NumToPrint">Which table you want to print?</label>
    <input id="NumToPrint" type="number"><br>
    <label for="minLength">Number to start table..</label>
    <input id="minLength" type="number"><br>
    <label for="maxLength">Number to end table..</label>
    <input id="maxLength" type="number"><br>
    <button onclick="printTable()" class="print-btn">Print Table</button>
    <button onclick="refresh()" class="refresh-btn">Refresh</button>
    <p id="displayTable"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
